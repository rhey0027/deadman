<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="/script.js" defer></script>
  <script src="list-word.js"></script>
  <title>Deadman Hanging</title>
</head>
<body>
  <div class="modal-container">
    <div class="modal-content">
      <img src="./images/lost.gif" alt="img">
      <h3 class="blink">Game Over Dude!</h3>
      <p>the correct word was: <b>galaxy</b></p>
      <button class="reset-btn">play again</button>
    </div>
  </div>
  <div class="container">
    <div class="image-content">
      <img src="./images/hangman-0.svg" alt="image.gif">
      <h3 class="blink">word blaster!</h3>
    </div>
    <div class="game-content">
      <ul class="display-word"></ul>
      <h3 class="hint">Word Hint: <b>Lorem ipsum dolor sit amet consectetur adipisicing elit. Magni excepturi similique</b></h3>
      <h3 class="lives">Player Lives: <b>0 / 6</b></h3>
      <div class="keyboard"></div>
      <footer class="footer">
        <p class="footer-text">Copyright &copy; 2022 | RYU-FullStack Programmer</p>
        <a href="https://rheyyumyportfolio.vercel.app">check this out</a>
      </footer>
    </div>
  </div>
</body>
</html>
